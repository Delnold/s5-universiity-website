{% extends 'index.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static "Docs.css" %}" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}
{% block content %}
    <section class="u-black u-clearfix u-section-1" id="sec-8703">
      <div class="u-clearfix u-sheet u-sheet-1" style="justify-content: center; align-items: center;gap: 6px;display: flex; margin-top: 100px; flex-wrap: wrap; margin-bottom: 100px; row-gap: 50px;" >
          {% for champ in champions%}
              <a style="width: 120px; height: 120px" href={% url 'champion' champ.champion_name %}>
              {% if champ.champion_icon %}
              <img width="120px" height="120px" src={{ champ.champion_icon.url }}>
              {% else %}
                  <img width="120px" height="120px" src="{% static 'images/default_image.png' %}">
              {% endif %}
              <h6 style="margin-top: -4px; text-align: center">{{ champ.champion_name }}</h6>
              </a>
          {% endfor %}

      </div>
    <div style="text-align: center;color: black;font-size: 30px;">
        <a href="{% url 'excel_champions' %}">
    <button  class="btn" style="background-color: DodgerBlue;
  border: none;
  color: black;
  padding: 12px 30px;
  cursor: pointer;
  font-size: 20px;"><i class="fa fa-download"></i> Download Champions Data</button>
        </a>
    </div>
    </section>
{% endblock %}
